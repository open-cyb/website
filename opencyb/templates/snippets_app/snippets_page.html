{% extends "base.html" %} {% block content %}

<style>
    .snippet-link a{
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        font-size: 18px;
        margin-left: 1%;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for snippet in snippet_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="snippet-link">
                        <a href="{% url 'snippet_detail' snippet.slug  %}">
                            {{ snippet.title }}
                            <p class="float-right">Язык: {{ snippet.language }}</p>
                        </a>
                    </div>
                    <div class="card-footer text-muted" style="height:40px">
                        <div class="float-left m-0">
                            <p class="card-text text-muted h6 float-left mt-0">Дата: {{ snippet.created_on }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
</div>
{%endblock%}
