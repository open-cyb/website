{% extends 'base.html' %} {% block content %}

<style>
    body{
        margin:0;
        padding:0;
    }
    /* .container{
        width:90%
        margin:10px auto;
    } */

    .portfolio-item .item{
        float:left;
        margin-bottom:10px;
        width: 500px;
        height: auto;
    }

    /* #gallery-image {
        width: 500px;
        height: auto;
    } */

    .hover {
        overflow: hidden;
        position: relative;
        padding-bottom: 40%;
    }

    .hover-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 90;
        transition: all 0.4s;
    }

    .hover img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.3s;
    }

    .hover-content {
        position: relative;
        z-index: 99;
    }

    .hover-2 .hover-overlay {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0));
    }

    .hover-2-description {
        width: 100%;
        position: absolute;
        bottom: 0;
        opacity: 0;
        left: 0;
        text-align: center;
        z-index: 99;
        transition: all 0.3s;
    }

    .hover-2:hover .hover-2-description {
        bottom: 0.5rem;
        opacity: 1;
    }

    .hover-2:hover .hover-overlay {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
    }
</style>

<div class="container" style="margin-top: 2%">
    <div class="portfolio-item row">
        {% for photo_obj in photo_list %}
            <div class="col-lg-4 col-md-4 col-xs-4" style="margin-bottom: 15px;">
                <a href="{{ photo_obj.photo.url }}" class="fancylight popup-btn" data-fancybox-group="light">
                    <div class="hover hover-2 text-white rounded">
                        <img class="lazy gallery-image img-fluid" data-src="{{ photo_obj.photo.url }}" alt="">
                        <div class="hover-overlay"></div>
                        <div class="hover-2-content px-5 py-4">
                            <p class="hover-2-description text-uppercase mb-0">{{ photo_obj.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
 </div>

{% endblock content %}
