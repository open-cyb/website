{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="card mt-5">
        <div class="card-header text-center py-1">
            <h2>Изменить файл</h2>
        </div>
        <div class="px-3 py-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row g-1 col-2">
                    <button class="btn btn-success btn-lg w-100" type="submit">Применить</button>
                </div>
            </form>
        </div>
    </div>
    {% if errors %}
        <div class="alert alert-danger mt-4" role="alert">
            <p>{{ errors }}</p>
        </div>
    {% endif %}

  </div>

{% endblock content %}
