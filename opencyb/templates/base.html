{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Open Cybernetics</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <script src="http://static.tumblr.com/xz44nnc/o5lkyivqw/jquery-1.3.2.min.js"></script>
        
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/codehilite.css' %}"/>
        

        <script type="text/javascript" src="{% static 'scripts/scrolltop.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/lockscroll.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/scrolltoanchor.js' %}"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-black font-weight-bold" href="{% url 'home' %}">Open Cybernetics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'articles_page' %}">Статьи</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'projects_page' %}">Проекты</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'contacts_page' %}">О нас</a>
                </li>
              </ul>
            </div>
            <form class="form-inline" method="post" action="{% url 'search_page' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search" name="searched">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
            </form>
          </nav>
        <div class="container">
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
            <div class="float-left">
                <a href="#" id="toTopBtn" class="cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out" data-abc="true">
                    <i class="arrow up"></i>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-3 bg-grey float-bottom">
            <p class="m-0 text-dark text-center ">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Open Cybernetics Все права защищены.</p>
            <p class="m-0 text-muted h6 text-center ">Сайт разработан на Python, Django</p>
        </footer>
    </body>
</html>
